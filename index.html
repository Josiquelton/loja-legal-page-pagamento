<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Legal</title>
    <link rel="stylesheet" href="assents/css/style.css" type="text/css">
</head>
<body>
    <nav>
        <ul>
            <li>Sacola</li>
            <li class="active">Pagamento</li>
            <li>Confirmação</li>
        </ul>
    </nav>
    <main>
        <h2>Pagamentos</h2>
        <section id="main">
            <section id="left">
            
                <form>
                    <label>Número do Cartão</label>
                    <input type="text">
                    <label>Nome do Titular</label>
                    <input type="text" placeholder="como no cartão">
                    <div id="security">
        
                        <div id="validity">
                            <label>Validade  (mês/ano):</label>
                            <input type="text">
                        </div>
                        <div id="cvv">
                            <label>CVV:</label>
                            <input type="number">
                        </div>
                        
                    </div>
                </form>
                <img src="assents/images/cartao.png" width="195">
            </section>
        
            <section id="right">
                <ul>
                    <li>
                        <h5>Produtos</h5>
                        <span>R$ 624,00</span>
                    </li>
                    <li>
                        <h5>Frete</h5>
                        <span>R$ 5,30</span>
                    </li>
                    <li>
                        <h5>Desconto</h5>
                        <span>R$ 30,00</span>
                    </li>
                    <li class="total">
                        <h5>Total</h5>
                        <span>R$ 610,00</span>
                    </li>
                </ul>
                    <button>Seguir para o Pagamento</button>
            </section>
        </section>
    </main>
</body>
</html>
